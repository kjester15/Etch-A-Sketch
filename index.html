<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <style>@import url('https://fonts.cdnfonts.com/css/arcade-classic');</style>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="sidebar">
        <h1>Etch-A-Sketch</h1>
        <div class="slider-container">
            <div class="size-text">Grid Size</div>
            <div id="size-box">50 x 50</div>
            <input type="range" min="1" max="100" class="slider" id="sizeSlider">
        </div>
        <div class="pickColor">Pick A Color: <input type="color"></div>
        <button id="rgbBtn">RGB</button>
        <button id="blackBtn">Black</button>
        <button id="shadeBtn">Shade</button>
        <button id="eraser">Eraser</button>
        <button id="reset">Reset</button>
    </div>
    <div class="right-side">
        <div id="etch-container"></div>   
    </div> 
</body>
<script src="script.js"></script>
</html>
